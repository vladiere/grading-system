<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex flex-column">
        <center>
        <div class="ms-5 me-5 register-wall text-center mt-5 shadow-lg pt-2 pb-2 rounded">
            <div class="justify-content-center ">
                <img src="cpc.png" class="img-thumbnail" style="border-radius: 50%; height: 100px; width: 100px;" alt="">
            </div>
        <h2 class="mt-2 pb-2">Student Registration</h2>
        <hr>
        <input type="text" class="form-control mb-3" name="firstname" id="firstname" placeholder="Firstname">
        <input type="text" class="form-control mb-3" name="lastname" id="lastname" placeholder="Lastname">
        <input type="text" class="form-control mb-3" name="user" id="user" placeholder="Username">
        <input type="password" class="form-control mb-3" name="pass" id="pass" placeholder="Password">
        <hr>
        <button id="btn_reg" class="btn btn-success">Submit</button><br>
        <a href="./index.html" class="text-decoration-none">Back</a>
        </div>
       </center>
    </div>
</body>
<script src="./public/jquery.js"></script>
<script src="./public/register.js"></script>
</html>
